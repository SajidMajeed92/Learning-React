<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React Component⚛️</title>
</head>
<body>
    <div id="root"></div>
    <script type = "text/babel">
        function Header(props){
            return(
                <header>
                <h1>{props.name}'s kitchen</h1>
                </header>
            );
        }
        function Main(props){
            return(
                <section>
                    <img 
                    height = {200} 
                    src ="https://images.pexels.com/photos/1579739/pexels-photo-1579739.jpeg?auto=compress&cs=tinysrgb&w=1600" 
                    alt = " Sajid's Resturant "/>
                    <p>we serve the most {props.adjective} food around</p>
                    <h2>Menu</h2>
                    <ul>
                        {props.dishes.map((dish)=>(
                            <li key = {dish.id}>
                                {dish.title}</li>
                        ))}
                        </ul>
                    </section>
            );
        }
        function Footer(props){
            return(
                <footer>
                   <p> Copyright {props.year}</p>
                    </footer>
            );
        }
        const dishes = [
            "Black Bean Soup",
             "Macroni & Chessese",
             "Fried Fish",
             "Chicken Zinger Burger",
             "Pizza"
        ];
        const dishObjects = dishes.map(
            (dish,i)=>({
                id : i,
                title : dish
            })
        );
        function App(){
            return(
            <React.Fragment>
            <Header name = "Sajid"/>
            <Main adjective ="amazing"
                    dishes ={dishObjects}
                     />
            <Footer year = {new Date().getFullYear()} />
            </React.Fragment>
            );
        }
        ReactDOM.render(
            <App/>,
            document.getElementById("root")
        );
    </script>
</body>
</html>
